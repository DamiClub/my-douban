<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录注册</title>
    <link rel="stylesheet" href="./css/loginiframe.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div class="container">
        <!-- 短信登录注册 -->
        <div class="login">
            <!-- 切换菜单 -->
            <div class="switch-menu clearfix">
                <span class="left selected">短信登录/注册</span>
                <span class="right">密码登录</span>
            </div>

            <form class="form">
                <!-- 短信登录注册 -->
                <div>
                    <div class="form-item">
                        <p class="txt">
                                请仔细阅读 <a href="">豆瓣使用协议、隐私政策</a> 
                        </p>
                    </div>
                    <div class="form-item">
                        <input type="text" class="more-text-indent" placeholder="手机号">
                        <div class="country-code">
                            <div class="selected">
                                +86
                            </div>
                            <div class="choose hidden">
                                <div class="center">
                                    <div class="title">选择国际区号</div>
                                    <a class="close right iconfont iconguanbi"></a>
                                    <ul>
                                        <li class="clearfix selected">
                                            <span class="left">中国大陆</span>
                                            <span class="left iconfont iconzhengque"></span>
                                            <span class="right">+86</span>
                                        </li>
                                        <li class="clearfix"><span class="left">中国台湾</span><span class="right">+886</span></li>
                                        <li class="clearfix"><span class="left">中国香港</span><span class="right">+852</span></li>
                                        <li class="clearfix"><span class="left">中国澳门</span><span class="right">+853</span></li>
                                        <li class="clearfix"><span class="left">日本</span><span class="right">+81</span></li>
                                        <li class="clearfix"><span class="left">韩国</span><span class="right">+82</span></li>
                                        <li class="clearfix"><span class="left">新加坡</span><span class="right">+65</span></li>
                                        <li class="clearfix"><span class="left">泰国</span><span class="right">+66</span></li>
                                        <li class="clearfix"><span class="left">马来西亚</span><span class="right">+60</span></li>
                                        <li class="clearfix"><span class="left">美国</span><span class="right">+1</span></li>
                                        <li class="clearfix"><span class="left">澳大利亚</span><span class="right">+61</span></li>
                                        <li class="clearfix"><span class="left">英国</span><span class="right">+44</span></li>
                                        <li class="clearfix"><span class="left">德国</span><span class="right">+49</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                            <input type="text" placeholder="验证码">
                            <a href="" class="code-right">获取验证码</a>
                    </div>
                    <div class="form-item">
                        <button class="btn">登录豆瓣</button>
                    </div>
                    <div class="form-item tip clearfix">
                            <span class="left">
                                <input type="checkbox">
                                下次自动登录
                            </span>
                            <span class="right">
                                <a href="">收不到验证码</a>
                            </span>
                    </div>
                </div>
                <!-- 密码登录 -->
                <div class="hidden">
                    <div class="form-item clearfix">
                        <a href="" class="right">找回密码</a>
                    </div>
                    <div class="form-item">
                        <input type="text" placeholder="手机号 / 邮箱">
                    </div>
                    <div class="form-item">
                            <input type="password" placeholder="密码">
                    </div>
                    <div class="form-item">
                            <button class="btn" disabled>登录豆瓣</button>
                    </div>
                    <div class="form-item tip clearfix">
                            <span class="left">
                                <input type="checkbox">
                                下次自动登录
                            </span>
                            <span class="right">
                                <a href="">海外手机登录</a>
                            </span>
                    </div>
                </div>
            </form>
            <div class="bottom">
                <span class="msg">第三方登录：</span>
                <a href="" class="iconfont iconweixin"></a>
                <a href="" class="iconfont iconweibo"></a>

            </div>
        </div>


        <!-- 扫码登录 -->
        <div class="qrcode hidden">
            <div class="title">二维码登录</div>
            <div class="code">
                <img src="./img/qrcode.png" alt="">
            </div>
            <div class="bottom">请打开豆瓣客户端扫一扫</div>
        </div>

        <div class="change">
            <i class="icon icon-qrcode" @click="change" v-if="flag"></i>
            <i class="icon icon-pc" @click="change" v-if="!flag"></i>
        </div>
    </div>




    <script type="text/javascript">
    var vm = new Vue({
        el: '.container',
        data:{
            flag: true
        },
        methods:{
            change(){
                this.flag = !this.flag;
                console.log(this.flag);
            }
        }
    })
    </script>
   
</body>
</html>
